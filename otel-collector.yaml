receivers:
  otlp:
    protocols:
      http:
      grpc:

exporters:
  logging:
  otlphttp/tempo:
    endpoint: http://tempo:3200
    tls:
      insecure: true

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/tempo, logging]
