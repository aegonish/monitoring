# === FORCE SINGLE-BINARY DEPLOYMENT ===
singleBinary:
  enabled: true
  replicas: 1
  persistence:
    enabled: true
    storageClass: gp2
    size: 10Gi

# === REQUIRED FOR SIMPLE MODE ===
loki:
  auth_enabled: false

# Disable distributed mode (MUST DO to avoid config merge errors)
backend:
  enabled: false

read:
  enabled: false

write:
  enabled: false

gateway:
  enabled: false

monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false

test:
  enabled: false
