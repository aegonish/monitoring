# FORCE the chart to use simple single-binary mode
singleBinary:
  enabled: true
  replicas: 1

loki:
  enabled: true
  auth_enabled: false

lokiStorage:
  type: filesystem
  filesystem:
    chunks_directory: /var/loki/chunks
    rules_directory: /var/loki/rules

service:
  type: ClusterIP
  port: 3100

# Disable all distributed components to avoid config merging
backend:
  enabled: false
read:
  enabled: false
write:
  enabled: false

gateway:
  enabled: false
